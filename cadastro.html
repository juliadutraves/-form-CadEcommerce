<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<body>
    
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nome</label>
        <input type="nome" class="form-control" id="nome">
      </div>
   
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Sobrenome</label>
        <input type="sobrenome" class="form-control" id="sobrenome">
      </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>

        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Confirmar Email</label>
              <input type="confirmar email" class="form-control" id="confirmar email">
            </div>

    
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>

        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirmar senha</label>
            <input type="confirmar senha" class="form-control" id="confirmar senha">
          </div>


        <div class="col-12">
          <label for="inputAddress" class="form-label">Endere√ßo</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="enderecp">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Apartamento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="apartamento">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <input type="text" id="Estado" class="form-control">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="CEP">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>




</body>
</html>
