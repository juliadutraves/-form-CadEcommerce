<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<style>
   
  body
  {
    width: 100%;
height: 120vh;
font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
background: linear-gradient(-45deg, #db98b9, #4f51db, #9202eb);
  }
  h1
  {
    margin-bottom: 50%;
font-size: 1.8em;
  }
  #form
  {
 
 
background: rgb(183, 152, 240);
border-radius: 15px;
padding: 10px;
position: relative;
align-items: center;
color: #030303;
  }
</style>

<body>

  
<div id="form" class="container"> 
      <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome</label>
          <input type="nome" class="form-control" id="nome">
        </div>
     
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Sobrenome</label>
          <input type="sobrenome" class="form-control" id="sobrenome">
        </div>


        <div class="col-md-6">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento">
        </div>
  
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seu.email@gmail.com" >
          </div>
  
          <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Confirmar Email</label>
                <input type="confirmar email" class="form-control" id="confirmar email">
              </div>
  
              <div class="col-md-5">
                <label for="inputEmail4" class="form-label">Telefone</label>
                <input type="telefone" class="form-control" id="telefone">
              </div>
  
  
              <div class="col-md-5">
                <label for="inputEmail4" class="form-label">CPF</label>
                <input type="nome" class="form-control" id="CPF">
              </div>
  
      
          <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha"placeholder="precisa ter entre 6 e 20 caracteres">
          </div>
  
          <div class="col-md-5">
              <label for="inputPassword4" class="form-label">Confirmar senha</label>
              <input type="confirmar senha" class="form-control" id="confirmar senha">
            </div>
  
            
  
            <div class="col-md-5">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="CEP">
            </div>
  
  
          <div class="col-5">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="endereco">
          </div>
          
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Rua</label>
            <input type="rua" class="form-control" id="rua">
          </div>



          <div class="col-md-5">
            <label for="inputState" class="form-label">Estado</label>
            <input type="text" id="Estado" class="form-control">
          </div>
          <div class="col-md-5">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade">

          </div>
          <div class="row">
            <div class="col-md-6">
                <label for="genero" class="form-label">Gênero</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="outros" value="outros">
                    <label class="form-check-label" for="outros">Outros</label>
                </div>
            </div>
        </div>
         
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
       
  </div>


  </form>
  



</body>
</html>
